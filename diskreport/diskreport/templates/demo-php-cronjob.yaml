apiVersion: batch/v1
kind: CronJob
metadata:
  name: demo-php
spec:
  schedule: "10 2 * * *"
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: demo-php
            image: php:latest
            imagePullPolicy: IfNotPresent
            command:
            - /bin/bash
            - -c
            - |
              set -e
              export PRIV_
              export REPORT_HOSTNAME=docker-php-latest-image
              export UPLOAD_SERVER=http://{{ include "diskreport.fullname" . }}-receiver
              export API_SERVER=http://{{ include "diskreport.fullname" . }}-frontend
              curl -# -o diskreport.sh ${API_SERVER}/diskreport.sh
              chmod +x diskreport.sh
              ./diskreport.sh 1
          restartPolicy: Never
